<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="To-do">
            <div class="h-todo">
                <h2>To-Do List <img src="images/list.png"></h2>
                <button class="theme-toggler" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
            </div>
            <div class="row">
                <input type="text" id="inp" placeholder="Add your text">
                <button onclick="addItems()" class="addbtn">Add</button>
            </div>
            <ul id="ul"></ul>
            <button onclick="delItems()" id="clearbtn"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
